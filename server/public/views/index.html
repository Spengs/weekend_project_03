<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script type="text/javascript" src="../vendor/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="../scripts/clientapp.js"></script>
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <h1>Calculator</h1>
  <form id="calcForm">
    <label for="x">Number 1</label>
    <input type="number" id="x" name="x" />

    <label for="y">Number 2</label>
    <input type="number" id="y" name="y" />
    <button class="submit" id="add">+</button>
    <button class="submit" id="subtract">-</button>
    <button class="submit" id="multiply">x</button>
    <button class="submit" id="divide">/</button>
    <!-- <button id="calculate">Calculate!</button> -->
  </form>

  <h1>Results</h1>
  <div class="results-container">

  </div>
  <button id="clearRes">Clear</button>
</body>
</html>
